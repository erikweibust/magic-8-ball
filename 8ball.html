<!DOCTYPE html>
<html lang="en">
<head>
   <title>8-Ball</title>
</head>
<body>
   <canvas height="300" width="300" id="canvas"></canvas>
   <script>
      const canvas = document.getElementById('canvas');
      const choices = [ 'Yes', 'No', 'Maybe', 'Ask Again' ]
      const ctx = canvas.getContext('2d');

      function getRandomAnswer() {
         let randomIndex = Math.floor(Math.random() * choices.length);

         return choices[randomIndex];
      }

      function drawBall (words = "") {
         ctx.fillStyle = 'black';
         ctx.beginPath();
         ctx.arc(150, 150, 150, 0, 2 * Math.PI);
         ctx.fill();

         // triangle
         ctx.fillStyle = 'blue';
         ctx.beginPath();
         ctx.moveTo(150, 75); // from 150, 50 -> 150, 75
         ctx.lineTo(75, 200); // from 50, 200 -> 75, 200
         ctx.lineTo(225, 200); // from 250, 200 -> 225, 200
         //ctx.lineTo(150, 50); // this is unneeded after reading the canvas spec
         ctx.fill();

         // the text
         if ( words !== "" ) {
            ctx.fillStyle = '#fff';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(words, 150, 150);
         }
      }

      drawBall();

      canvas.addEventListener("click", (event) => {
         drawBall(getRandomAnswer());
      });

   </script>
</body>
</html>
